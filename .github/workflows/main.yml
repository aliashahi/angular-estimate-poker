# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions
name: Main Action v1.0
on: [push]
jobs:
  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    if: github.ref == 'refs/heads/main'
    steps:
      - name: ğŸ‘â€ğŸ—¨ Checkout Repo
        uses: actions/checkout@v2
      - name: ğŸ“¦ Get Yarn
        uses: borales/actions-yarn@v3.0.0
      - name: ğŸ“¦ Install Packages With Yarn
        run: yarn install
        working-directory: ./frontend
      - name: ğŸ”¨ Build With Yarn
        run: yarn build
        working-directory: ./frontend
      - name: ğŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          timeout: 100000
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          state-name: ../../.ftp-deploy-sync-state.json
          local-dir: ./frontend/dist/angular-estimate-poker/
          port: 21

  backend:
    name: Backend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: "18"
      - run: npm ci
      - name: Deploy to Liara.ir
        env:
          LIARA_TOKEN: ${{ secrets.LIARA_API_TOKEN }}
        run: |
          npm i -g @liara/cli@4
          liara deploy --app="pokero" --port=3000 --api-token="$LIARA_TOKEN" --detach